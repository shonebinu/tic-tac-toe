<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <section class="board">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
    <aside>
      <div class="player1">
        <div></div>
        <div class="marker">x</div>
      </div>
      <div class="customise">
        <button>Customise</button>
        <dialog>
          <label>
            Change player 1 name:
            <input type="text" name="player1name" placeholder="player 1 name">
          </label>
          <label>
            Change player 2 name:
            <input type="text" name="player2name" placeholder="player 2 name">
          </label>
          <div class="button-container">
            <button autofocus class="close">Close</button>
            <button autofocus class="submit">Submit</button>
          </div>
        </dialog>
      </div>
      <div class="player2 opaque">
        <div></div>
        <div class="marker">o</div>
      </div>
      <button class="restart">RESTART</button>
    </aside>
  </main>
  <dialog class="result">
    <p></p>
    <div>
      <button autofocus class="close">Close</button>
    </div>
  </dialog>
</body>

</html>
